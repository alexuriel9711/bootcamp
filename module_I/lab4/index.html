<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    
</head>
<body>
    <form action="/sumbit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese nombre" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese email" required>

        <br>

        <label for="bio">Biografía:</label>
        <br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Ingrese Biografía"></textarea>

        <br>

        <label for="genero">Genero:</label>
        <input list="generos" name="genero" placeholder="Selecciona tu genero" required>
        <datalist id="generos">
            <option value="Masculino">
            <option value="Femenino">
            <option value="Otro">
        </datalist>
        
        <fieldset>
            <legend>Elija el navegador de su preferencia:</legend>
            <label><input type="radio" name="navegador" value="Chrome"> Chrome</label>

            <label><input type="radio" name="navegador" value="Edge"> Edge</label>

            <label><input type="radio" name="navegador" value="Safari"> Safari</label>

            <label><input type="radio" name="navegador" value="Firefox"> Firefox</label>

            <label><input type="radio" name="navegador" value="Opera"> Opera</label>

        </fieldset>


        <br>

        <button type="submit">Enviar</button>
</body>
</html>
