<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Ejercicio 6</title>
</head>

<body>
    <div class="container mt-3 row">
        <section class="col-md-6">
            <div class="mb-3">
                <h1 class="text-center">Ejercicio 3</h1>
            </div>
            <form class="row g-3 needs-validation" id="productForm" novalidate>
                <div class="form-group mb-3 col-6">
                    <label for="productName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productName" required minlength="4">
                    <div class="valid-feedback">
                        nice!
                    </div>
                    <div class="invalid-feedback">
                        El nombre debe tener minimo 4 caracteres.
                    </div>
                </div>
                <div class="form-group mb-3 col-6">
                    <label for="productType" class="form-label">Tipo de producto</label>
                    <input type="text" class="form-control" id="productType" required minlength="6">
                    <div class="valid-feedback">
                        nice!
                    </div>
                    <div class="invalid-feedback">
                        debe tener minimo 6 caracteres.
                    </div>
                </div>
                <div class="form-group mb-3 col-6">
                    <label for="quantity " class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="quantity"  required minlength="1">
                    <div class="valid-feedback">
                        nice!
                    </div>
                    <div class="invalid-feedback">
                        Minimo un producto.
                    </div>
                </div>
                <div class="form-group mb-3 col-6">
                    <label for="price" class="form-label" >Precio</label>
                    <input type="number" class="form-control" id="price" required>
                    <div class="valid-feedback">
                        nice!
                    </div>
                    <div class="invalid-feedback">
                        Precio invalido
                    </div>
                 </div>
                 <div class="form-group mb-3 col-6">
                    <label for="latitude" class="form-label">Latitud</label>
                    <input type="text" class="form-control" id="latitude"  required>
                    <div class="valid-feedback">
                        nice!
                    </div>
                    <div class="invalid-feedback">
                        Es necesario poner la latitud
                    </div>
                </div>
                <div class="form-group mb-3 col-6">
                    <label for="longitude" class="form-label">Longitud</label>
                    <input type="text" class="form-control" id="longitude"  required>
                    <div class="valid-feedback">
                        nice!
                    </div>
                    <div class="invalid-feedback">
                        Es necesario poner la longitud
                    </div>
                </div>
                    <button type="button" class="btn btn-primary" onclick="getDataFormMyForm()">Enviar</button>
            </form>
        </section>
        <section class="col-md-6">
            <div class="mb-3">
                <h1 class="text-center">Ejercicio 4</h1>
            </div>
            <form class="row g-3" id="RegUser">
                <section class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre">
                </section>
                <section class="col-md-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingresa tu apellido">
                </section>
                <section class="col-md-6">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                </section>
                <section class="col-md-6">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Ingresa tu número de teléfono">
                </section>
                <section class="col-md-6">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingresa tu contraseña">
                </section>
                <section>
                <button type="button" class="btn btn-success" onclick="getDataFormMyForm()" >Registrate</button>
            </section>
            </form>
        </section>
        <section class="col-md-6">
            <div class="mb-3 mt-3">
                <h1 class="text-center">Ejercicio 5</h1>
            </div>
            <form class="row g-3" id="logform"></form>

            <section class="col-md-6 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com">
            </section>
            <section class="col-md-6 mb-3">
                <label for="pass" class="form-label" >Contraseña:</label>
                <input type="password" class="form-control" id="pass" name="pass">
            </section>
            <button type="submit" class="btn btn-primary"  id="Ingrese" onclick="getDataFormMyForm()">Ingrese</button>
        </form>
        </section>
    </div>
    <script src="lab6.js"></script>
</body>

</html>
