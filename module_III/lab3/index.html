<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Ejercicio 3</title>
</head>
<body>    
    <section class="container mt-5">
        <header class="row">
            <h1>Ejercicio 3</h1>
        </header>
        <section class="row">
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre</label>
                    <input type="text" class="form-control" id="productName" minlength="4" required>
                </div>
                <div class="form-group">
                    <label for="productType">Tipo de producto</label>
                    <input type="text" class="form-control" id="productType" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <input type="number" class="form-control" id="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input type="number" class="form-control" id="price" minlength="5" required>
                 </div>
                 <div class="form-group">
                    <label for="latitude">Latitud</label>
                    <input type="text" class="form-control" id="latitude" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitud</label>
                    <input type="text" class="form-control" id="longitude" minlength="6" required>
                </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>        
    </section>
    
    <script src="lab3.js"></script>
    
</body>
</html>
